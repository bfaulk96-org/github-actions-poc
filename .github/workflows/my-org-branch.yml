name: Build Branch

on:
  push:
    branches: [ main, develop, non-prod ]
  pull_request:
    branches: [ '*' ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.extract.outputs.var }}
    steps:
      - id: extract
        run: echo "::set-output name=var::${GITHUB_REF##*/}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm ci
      - name: Check Types
        run: npm run check-types
      - name: Lint Repo
        run: npm run lint:ci
      - name: Run Tests
        run: npm run test:ci
  if: ${{ github.event_name != 'pull_request' && needs.extract_branch.outputs.branch_name == 'main' }}
  publish-npm:
    needs:
      - build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.platforms.engineering
