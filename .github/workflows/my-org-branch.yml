name: Build Branch

on:
  push:
    branches:
      - main
      - develop
      - non-prod
jobs:
  extract_branch:
    runs-on: ubuntu-latest
    steps:
      - run: echo "branch_name=${GITHUB_REF##*/}" >> $GITHUB_ENV
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run check-types
      - run: npm run lint:ci
      - run: npm run test:ci
      - run: npm run build
  publish-npm:
    needs: build
    if: ${{ true == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.platforms.engineering
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
